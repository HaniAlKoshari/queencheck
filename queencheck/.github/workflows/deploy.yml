name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Debug - List Files
        run: ls -R

      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
          elif [ -f "queencheck/package.json" ]; then
            cd queencheck && npm install
          else
            echo "Error: package.json not found!"
            exit 1
          fi

      - name: Build
        run: |
          if [ -f "package.json" ]; then
            npm run build
          elif [ -f "queencheck/package.json" ]; then
            cd queencheck && npm run build
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # إذا كان المشروع في مجلد فرعي، سنقوم برفع مجلد dist من هناك
          path: |
            ./dist
            ./queencheck/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
