<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0061A4">
    <link rel="manifest" href="/manifest.json">
    <title>QueenCheck - نظام مسح الدعوات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { font-family: 'Noto Kufi Arabic', sans-serif; background-color: #F7F9FF; margin: 0; overflow: hidden; height: 100vh; touch-action: manipulation; }
        #root { height: 100%; display: flex; flex-direction: column; }
        
        #reader video {
            object-fit: cover !important;
            border-radius: 1.5rem;
            width: 100% !important;
            height: 100% !important;
        }

        @media print {
            body { background-color: white !important; overflow: visible !important; height: auto !important; }
            #root { display: none !important; }
            .print-only { display: block !important; direction: rtl !important; padding: 40px !important; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #ddd; padding: 12px; text-align: right; }
            th { background-color: #f8f9fa !important; color: #1e40af !important; }
            .status-valid { color: #16a34a; font-weight: bold; }
            .status-error { color: #dc2626; font-weight: bold; }
            .report-header { text-align: center; border-bottom: 3px solid #1e40af; padding-bottom: 20px; margin-bottom: 30px; }
            .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
            .stat-card { border: 1px solid #e5e7eb; padding: 15px; border-radius: 10px; text-align: center; }
        }
        .print-only { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="print-area" class="print-only"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
